[pytest]
# Specify the directories where pytest should look for tests
testpaths = tests

# Define the naming convention for test files
python_files = test_*.py

# Define the naming convention for test functions
python_functions = test_*

# Set a fixed base directory for temporary files (prevents excessive cache directories)
addopts = --basetemp=.pytest_basetemp --cache-clear --disable-warnings --maxfail=1
